<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript DropDown Menu</title>
    <link href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous" rel="stylesheet">
    <link href="navbar.css" rel="stylesheet">
    <link href="navbar.js">
</head>
<body>
    <div class="container">
        <button class="btn" id="btn">
            DropDown
            <i class="fa-regular fa-angle-down" id="arrow"></i>
        </button>

        <div class="dropdown" id="dropdown">
            <a href="#create">
                <i class="fa-solid fa-circle-plus"></i>
                Create New
            </a>
            <a href="#draft">
                <i class="fa-solid fa-book"></i>
                All Drafts
            </a>
            <a href="#move">
                <i class="fa-solid fa-folder"></i>
                Move to
            </a>
            <a href="#profile">
                <i class="fa-solid fa-user"></i>
                Profile Settings
            </a>
            <a href="#notification">
                <i class="fa-solid fa-bell"></i>
                Notifications
            </a>
            <a href="#settings">
                <i class="fa-solid fa-gear"></i>
                Settings
            </a>
        </div>


    </div>

    <script src="navbar.js"></script>
</body>
</html>
